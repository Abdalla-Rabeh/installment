<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تقسيط</title>
  <link rel="stylesheet" type="text/css" href="./loader.css" />
  <link rel="stylesheet" href="/assets/index.ed244d31.css">
  <script type="module" src="/assets/index.c3c66321.js"></script>
</head>

<body>
  <div id="app">
    <div id="loading-bg">
      <div class="loading-logo m-auto">
        <img src="./logo.svg" height="50" alt="Logo" style="display: block; margin: auto;" />
      </div>
      <div class="loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>
    </div>
  </div>
  
  <script>
    const loaderColor = localStorage.getItem('Materio-initial-loader-bg') || '#FFFFFF'
    const primaryColor = localStorage.getItem('Materio-initial-loader-color') || '#0088D0'

    if (loaderColor)
      document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)
    if (primaryColor)
      document.documentElement.style.setProperty('--initial-loader-color', primaryColor)

  </script>
</body>

</html>
